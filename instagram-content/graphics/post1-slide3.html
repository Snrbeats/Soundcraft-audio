<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .bg-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        h1 {
            font-size: 80px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 30px;
        }
        
        .highlight {
            background: linear-gradient(135deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtext {
            font-size: 48px;
            opacity: 0.7;
            font-weight: 500;
        }
        
        .logo {
            position: absolute;
            bottom: 60px;
            font-size: 24px;
            font-weight: 700;
            opacity: 0.6;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="content">
        <h1>The fix takes<br><span class="highlight">5 minutes</span></h1>
        <div class="subtext">Not 5 hours.</div>
    </div>
    <div class="logo">SOUNDCRAFT</div>
</body>
</html>
