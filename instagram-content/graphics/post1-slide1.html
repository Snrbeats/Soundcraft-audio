<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: -2px;
        }
        
        h1 span {
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 48px;
            font-weight: 600;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }
        
        .arrow {
            font-size: 56px;
        }
        
        .logo {
            position: absolute;
            bottom: 60px;
            font-size: 24px;
            font-weight: 700;
            opacity: 0.6;
            letter-spacing: 4px;
        }
        
        .waveform {
            position: absolute;
            bottom: 150px;
            display: flex;
            gap: 8px;
            opacity: 0.3;
        }
        
        .waveform span {
            width: 6px;
            background: #8b5cf6;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="content">
        <h1>Your podcast<br>sounds <span>amateur</span></h1>
        <div class="subtitle">Here's why <span class="arrow">ðŸ‘‡</span></div>
    </div>
    <div class="waveform">
        <span style="height: 40px"></span>
        <span style="height: 80px"></span>
        <span style="height: 60px"></span>
        <span style="height: 100px"></span>
        <span style="height: 50px"></span>
        <span style="height: 90px"></span>
        <span style="height: 70px"></span>
        <span style="height: 45px"></span>
        <span style="height: 85px"></span>
        <span style="height: 55px"></span>
    </div>
    <div class="logo">SOUNDCRAFT</div>
</body>
</html>
