<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
            padding: 80px;
        }
        
        .problem-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        .problem {
            display: flex;
            align-items: center;
            gap: 30px;
            font-size: 52px;
            font-weight: 700;
        }
        
        .x {
            color: #ef4444;
            font-size: 64px;
        }
        
        .logo {
            position: absolute;
            bottom: 60px;
            font-size: 24px;
            font-weight: 700;
            opacity: 0.6;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="problem-list">
        <div class="problem">
            <span class="x">✗</span>
            <span>Background noise</span>
        </div>
        <div class="problem">
            <span class="x">✗</span>
            <span>Inconsistent volume</span>
        </div>
        <div class="problem">
            <span class="x">✗</span>
            <span>Muddy vocals</span>
        </div>
        <div class="problem">
            <span class="x">✗</span>
            <span>No presence</span>
        </div>
    </div>
    <div class="logo">SOUNDCRAFT</div>
</body>
</html>
