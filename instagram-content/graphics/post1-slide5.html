<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1f4e 50%, #1a1a2e 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .bg-glow {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        h1 {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 50px;
        }
        
        .cta {
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            padding: 30px 60px;
            border-radius: 20px;
            font-size: 42px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            position: absolute;
            bottom: 60px;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 4px;
        }
        
        .mic {
            position: absolute;
            top: 100px;
            right: 100px;
            font-size: 120px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="mic">üéôÔ∏è</div>
    <div class="content">
        <h1>Your content deserves<br>to sound as good as it looks</h1>
        <div class="cta">Link in bio üîó</div>
    </div>
    <div class="logo">SOUNDCRAFT</div>
</body>
</html>
