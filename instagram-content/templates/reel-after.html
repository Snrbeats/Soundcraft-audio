<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1920px;
      background: linear-gradient(180deg, #0a1a0a 0%, #0d2818 50%, #0d0d0d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial Black', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    /* Subtle glow */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0,255,136,0.15) 0%, transparent 70%);
      border-radius: 50%;
    }
    
    .after-text {
      font-size: 180px;
      font-weight: 900;
      color: #00ff88;
      text-transform: uppercase;
      letter-spacing: 15px;
      text-shadow: 
        0 0 40px rgba(0,255,136,0.5),
        0 0 80px rgba(0,255,136,0.3);
      position: relative;
      z-index: 2;
    }
    
    .subtitle {
      font-size: 48px;
      color: #666;
      margin-top: 40px;
      letter-spacing: 20px;
      font-weight: 400;
      font-family: 'Arial', sans-serif;
      z-index: 2;
    }
    
    /* Waveform representation - clean/consistent */
    .waveform {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 80px;
      z-index: 2;
    }
    
    .wave-bar {
      width: 12px;
      background: linear-gradient(180deg, #00ff88 0%, #006633 100%);
      border-radius: 6px;
    }
    
    /* Checkmark */
    .checkmark {
      position: absolute;
      top: 200px;
      font-size: 120px;
      opacity: 0.4;
    }
    
    .brand {
      position: absolute;
      bottom: 80px;
      font-size: 32px;
      letter-spacing: 12px;
      color: #444;
      font-weight: 400;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  
  <div class="checkmark">âœ“</div>
  
  <div class="after-text">AFTER</div>
  
  <div class="subtitle">PROCESSED</div>
  
  <div class="waveform">
    <div class="wave-bar" style="height: 120px;"></div>
    <div class="wave-bar" style="height: 160px;"></div>
    <div class="wave-bar" style="height: 140px;"></div>
    <div class="wave-bar" style="height: 180px;"></div>
    <div class="wave-bar" style="height: 150px;"></div>
    <div class="wave-bar" style="height: 170px;"></div>
    <div class="wave-bar" style="height: 145px;"></div>
    <div class="wave-bar" style="height: 175px;"></div>
    <div class="wave-bar" style="height: 155px;"></div>
    <div class="wave-bar" style="height: 165px;"></div>
    <div class="wave-bar" style="height: 140px;"></div>
    <div class="wave-bar" style="height: 180px;"></div>
    <div class="wave-bar" style="height: 150px;"></div>
    <div class="wave-bar" style="height: 170px;"></div>
    <div class="wave-bar" style="height: 130px;"></div>
  </div>
  
  <div class="brand">SOUNDCRAFT</div>
</body>
</html>
