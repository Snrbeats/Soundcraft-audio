<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1920px;
      background: linear-gradient(180deg, #1a0a0a 0%, #2d1515 50%, #0d0d0d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial Black', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    .noise {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.15;
      pointer-events: none;
    }
    
    .glitch-box {
      position: relative;
    }
    
    .before-text {
      font-size: 180px;
      font-weight: 900;
      color: #ff3333;
      text-transform: uppercase;
      letter-spacing: 15px;
      position: relative;
      text-shadow: 
        4px 4px 0 #ff0000,
        -4px -4px 0 #00ffff,
        8px 0 20px rgba(255,0,0,0.5);
      animation: glitch 0.3s infinite;
    }
    
    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
    }
    
    .before-text::before {
      content: 'BEFORE';
      position: absolute;
      top: 3px; left: -8px;
      color: #00ffff;
      opacity: 0.7;
      z-index: -1;
      animation: glitch-cyan 0.3s infinite reverse;
    }
    
    .before-text::after {
      content: 'BEFORE';
      position: absolute;
      top: -3px; left: 8px;
      color: #ff0066;
      opacity: 0.7;
      z-index: -1;
      animation: glitch-magenta 0.3s infinite;
    }
    
    @keyframes glitch-cyan {
      0%, 100% { transform: translate(0); }
      25% { transform: translate(3px, -2px); }
      50% { transform: translate(-3px, 2px); }
      75% { transform: translate(2px, 3px); }
    }
    
    @keyframes glitch-magenta {
      0%, 100% { transform: translate(0); }
      25% { transform: translate(-3px, 2px); }
      50% { transform: translate(3px, -2px); }
      75% { transform: translate(-2px, -3px); }
    }
    
    .subtitle {
      font-size: 48px;
      color: #666;
      margin-top: 40px;
      letter-spacing: 20px;
      font-weight: 400;
      font-family: 'Arial', sans-serif;
    }
    
    .waveform {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 80px;
    }
    
    .wave-bar {
      width: 12px;
      background: linear-gradient(180deg, #ff3333 0%, #661111 100%);
      border-radius: 6px;
      opacity: 0.8;
      animation: wave-chaotic 0.5s ease-in-out infinite;
    }
    
    .wave-bar:nth-child(1) { animation-delay: 0.00s; }
    .wave-bar:nth-child(2) { animation-delay: 0.05s; }
    .wave-bar:nth-child(3) { animation-delay: 0.10s; }
    .wave-bar:nth-child(4) { animation-delay: 0.15s; }
    .wave-bar:nth-child(5) { animation-delay: 0.20s; }
    .wave-bar:nth-child(6) { animation-delay: 0.25s; }
    .wave-bar:nth-child(7) { animation-delay: 0.30s; }
    .wave-bar:nth-child(8) { animation-delay: 0.35s; }
    .wave-bar:nth-child(9) { animation-delay: 0.40s; }
    .wave-bar:nth-child(10) { animation-delay: 0.45s; }
    .wave-bar:nth-child(11) { animation-delay: 0.50s; }
    .wave-bar:nth-child(12) { animation-delay: 0.55s; }
    .wave-bar:nth-child(13) { animation-delay: 0.60s; }
    .wave-bar:nth-child(14) { animation-delay: 0.65s; }
    .wave-bar:nth-child(15) { animation-delay: 0.70s; }
    
    @keyframes wave-chaotic {
      0%, 100% { height: var(--h1); }
      25% { height: var(--h2); }
      50% { height: var(--h3); }
      75% { height: var(--h4); }
    }
    
    .wave-bar:nth-child(1) { --h1: 180px; --h2: 60px; --h3: 280px; --h4: 100px; }
    .wave-bar:nth-child(2) { --h1: 60px; --h2: 200px; --h3: 40px; --h4: 150px; }
    .wave-bar:nth-child(3) { --h1: 280px; --h2: 80px; --h3: 320px; --h4: 50px; }
    .wave-bar:nth-child(4) { --h1: 40px; --h2: 250px; --h3: 70px; --h4: 180px; }
    .wave-bar:nth-child(5) { --h1: 320px; --h2: 100px; --h3: 200px; --h4: 60px; }
    .wave-bar:nth-child(6) { --h1: 90px; --h2: 300px; --h3: 50px; --h4: 220px; }
    .wave-bar:nth-child(7) { --h1: 200px; --h2: 40px; --h3: 260px; --h4: 80px; }
    .wave-bar:nth-child(8) { --h1: 350px; --h2: 120px; --h3: 180px; --h4: 280px; }
    .wave-bar:nth-child(9) { --h1: 70px; --h2: 240px; --h3: 100px; --h4: 160px; }
    .wave-bar:nth-child(10) { --h1: 150px; --h2: 50px; --h3: 300px; --h4: 90px; }
    .wave-bar:nth-child(11) { --h1: 280px; --h2: 180px; --h3: 60px; --h4: 250px; }
    .wave-bar:nth-child(12) { --h1: 50px; --h2: 280px; --h3: 140px; --h4: 70px; }
    .wave-bar:nth-child(13) { --h1: 220px; --h2: 60px; --h3: 320px; --h4: 130px; }
    .wave-bar:nth-child(14) { --h1: 380px; --h2: 150px; --h3: 80px; --h4: 260px; }
    .wave-bar:nth-child(15) { --h1: 100px; --h2: 320px; --h3: 180px; --h4: 50px; }
    
    .warning {
      position: absolute;
      top: 200px;
      font-size: 120px;
      opacity: 0.3;
      animation: pulse 1s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }
    
    .brand {
      position: absolute;
      bottom: 80px;
      font-size: 32px;
      letter-spacing: 12px;
      color: #444;
      font-weight: 400;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="warning">⚠️</div>
  
  <div class="glitch-box">
    <div class="before-text">BEFORE</div>
  </div>
  
  <div class="subtitle">RAW AUDIO</div>
  
  <div class="waveform">
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
  </div>
  
  <div class="brand">SOUNDCRAFT</div>
</body>
</html>
