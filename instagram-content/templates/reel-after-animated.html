<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1920px;
      background: linear-gradient(180deg, #0a1a0a 0%, #0d2818 50%, #0d0d0d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial Black', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    .glow {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(0,255,136,0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: glow-pulse 2s ease-in-out infinite;
    }
    
    @keyframes glow-pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
    }
    
    .after-text {
      font-size: 180px;
      font-weight: 900;
      color: #00ff88;
      text-transform: uppercase;
      letter-spacing: 15px;
      text-shadow: 
        0 0 40px rgba(0,255,136,0.5),
        0 0 80px rgba(0,255,136,0.3);
      position: relative;
      z-index: 2;
    }
    
    .subtitle {
      font-size: 48px;
      color: #666;
      margin-top: 40px;
      letter-spacing: 20px;
      font-weight: 400;
      font-family: 'Arial', sans-serif;
      z-index: 2;
    }
    
    .waveform {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 80px;
      z-index: 2;
    }
    
    .wave-bar {
      width: 12px;
      background: linear-gradient(180deg, #00ff88 0%, #006633 100%);
      border-radius: 6px;
      animation: wave-smooth 1s ease-in-out infinite;
    }
    
    .wave-bar:nth-child(1) { animation-delay: 0.00s; }
    .wave-bar:nth-child(2) { animation-delay: 0.07s; }
    .wave-bar:nth-child(3) { animation-delay: 0.14s; }
    .wave-bar:nth-child(4) { animation-delay: 0.21s; }
    .wave-bar:nth-child(5) { animation-delay: 0.28s; }
    .wave-bar:nth-child(6) { animation-delay: 0.35s; }
    .wave-bar:nth-child(7) { animation-delay: 0.42s; }
    .wave-bar:nth-child(8) { animation-delay: 0.49s; }
    .wave-bar:nth-child(9) { animation-delay: 0.56s; }
    .wave-bar:nth-child(10) { animation-delay: 0.63s; }
    .wave-bar:nth-child(11) { animation-delay: 0.70s; }
    .wave-bar:nth-child(12) { animation-delay: 0.77s; }
    .wave-bar:nth-child(13) { animation-delay: 0.84s; }
    .wave-bar:nth-child(14) { animation-delay: 0.91s; }
    .wave-bar:nth-child(15) { animation-delay: 0.98s; }
    
    @keyframes wave-smooth {
      0%, 100% { height: 120px; }
      50% { height: 180px; }
    }
    
    .checkmark {
      position: absolute;
      top: 200px;
      font-size: 120px;
      opacity: 0.4;
      animation: check-pop 1.5s ease-in-out infinite;
    }
    
    @keyframes check-pop {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
    
    .brand {
      position: absolute;
      bottom: 80px;
      font-size: 32px;
      letter-spacing: 12px;
      color: #444;
      font-weight: 400;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="checkmark">âœ“</div>
  
  <div class="after-text">AFTER</div>
  <div class="subtitle">PROCESSED</div>
  
  <div class="waveform">
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
    <div class="wave-bar"></div>
  </div>
  
  <div class="brand">SOUNDCRAFT</div>
</body>
</html>
