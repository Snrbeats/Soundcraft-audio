<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1920px;
      background: linear-gradient(180deg, #1a0a0a 0%, #2d1515 50%, #0d0d0d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial Black', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    /* Noise/grain overlay */
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.15;
      pointer-events: none;
    }
    
    /* Distortion lines */
    .distortion {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255,0,0,0.03) 2px,
        rgba(255,0,0,0.03) 4px
      );
    }
    
    .glitch-box {
      position: relative;
    }
    
    .before-text {
      font-size: 180px;
      font-weight: 900;
      color: #ff3333;
      text-transform: uppercase;
      letter-spacing: 15px;
      position: relative;
      text-shadow: 
        4px 4px 0 #ff0000,
        -4px -4px 0 #00ffff,
        8px 0 20px rgba(255,0,0,0.5);
      animation: none;
    }
    
    /* Glitch offset copies */
    .before-text::before {
      content: 'BEFORE';
      position: absolute;
      top: 3px;
      left: -8px;
      color: #00ffff;
      opacity: 0.7;
      z-index: -1;
    }
    
    .before-text::after {
      content: 'BEFORE';
      position: absolute;
      top: -3px;
      left: 8px;
      color: #ff0066;
      opacity: 0.7;
      z-index: -1;
    }
    
    .subtitle {
      font-size: 48px;
      color: #666;
      margin-top: 40px;
      letter-spacing: 20px;
      font-weight: 400;
      font-family: 'Arial', sans-serif;
    }
    
    /* Waveform representation - messy */
    .waveform {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 80px;
    }
    
    .wave-bar {
      width: 12px;
      background: linear-gradient(180deg, #ff3333 0%, #661111 100%);
      border-radius: 6px;
      opacity: 0.8;
    }
    
    /* Warning icon */
    .warning {
      position: absolute;
      top: 200px;
      font-size: 120px;
      opacity: 0.3;
    }
    
    .brand {
      position: absolute;
      bottom: 80px;
      font-size: 32px;
      letter-spacing: 12px;
      color: #444;
      font-weight: 400;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="distortion"></div>
  
  <div class="warning">⚠️</div>
  
  <div class="glitch-box">
    <div class="before-text">BEFORE</div>
  </div>
  
  <div class="subtitle">RAW AUDIO</div>
  
  <div class="waveform">
    <div class="wave-bar" style="height: 180px;"></div>
    <div class="wave-bar" style="height: 60px;"></div>
    <div class="wave-bar" style="height: 280px;"></div>
    <div class="wave-bar" style="height: 40px;"></div>
    <div class="wave-bar" style="height: 320px;"></div>
    <div class="wave-bar" style="height: 90px;"></div>
    <div class="wave-bar" style="height: 200px;"></div>
    <div class="wave-bar" style="height: 350px;"></div>
    <div class="wave-bar" style="height: 70px;"></div>
    <div class="wave-bar" style="height: 150px;"></div>
    <div class="wave-bar" style="height: 280px;"></div>
    <div class="wave-bar" style="height: 50px;"></div>
    <div class="wave-bar" style="height: 220px;"></div>
    <div class="wave-bar" style="height: 380px;"></div>
    <div class="wave-bar" style="height: 100px;"></div>
  </div>
  
  <div class="brand">SOUNDCRAFT</div>
</body>
</html>
